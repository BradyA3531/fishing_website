<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">My Account</h1>
    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Name: </li>
        <li class="list-group-item">Email: </li>
        <li class="list-group-item">Address: </li>
        <li class="list-group-item">Payment Info: </li>
    </ul>
    </div>
    <div><button type="button" class="btn btn-primary position-absolute bottom-0 start-0">Edit information</button></div>
    <div><button type="button" class="btn btn-primary position-absolute bottom-0 start-50 translate-middle-x">Change Password</button></div>
    <div><a type="button" class="btn btn-primary position-absolute bottom-0 end-0" href="{% url 'storefront'%}">Home</a></div>
  </body>
</html>
