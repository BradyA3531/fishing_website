<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <form action="" method="POST">
      {%csrf_token%}
      <div><a type="button" class="btn btn-primary" href="{% url 'storefront'%}">Home</a></div>
      <h1 class="text-center">Login</h1>
      <div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
        <ul class="list-group list-group-flush">
        <li class="list-group-item"><div class="input" width="100px">
          <input type="email" name="email" class="form-control" placeholder="Email"  aria-label="email" aria-describedby="addon-wrapping">
        </div></li>
        <li class="list-group-item"><div class="input" width="100px">
          <input type="password" name="password" class="form-control" placeholder="Password"  aria-label="password" aria-describedby="addon-wrapping">
        </div></li>
        <li class="list-group-item"><button type="submit" class="btn btn-primary">Login</button><button type="button" class="btn btn-danger">Forgot Password</button></li>
        <li class="list-group-item">Dont Have Account? <a type="button" class="btn btn-success" href="{% url 'register'%}">Create One</a></li>

        </ul>
      </div>
    </form>
  </body>
</html>
