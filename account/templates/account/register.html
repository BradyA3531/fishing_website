<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="icon" href="https://i.imgur.com/NvuccL5.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <a type="button" class="btn btn-primary" href="{% url 'storefront'%}">Home</a>
    <h2 style="text-align: center;">
        Register
    </h2>
    <form action="" method="POST" style="margin-left: 40.75%;">
        {%csrf_token%}
    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem; "> 
        <div class="form-group">    
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><div class="input" width="100px"><input class="form-control" id="email" type="text"  name="email" value="{{ email }}" placeholder="Email"></div></li>
                <li class="list-group-item"><div class="input" width="100px"><input class="form-control" id="password" type="text"  name="password" value="{{ password }}" placeholder="Password"></div></li>
                <li class="list-group-item"><div class="input" width="100px"><input class="form-control" id="fname" type="text"  name="fname" value="{{ fname }}" placeholder="First Name"></div></li>
                <li class="list-group-item"><div class="input" width="100px"><input class="form-control" id="lname" type="text"  name="lname" value="{{ lname }}" placeholder="Last Name"></div></li>
                <li class="list-group-item"><div class="input" width="100px"><input class="form-control" id="addressline1" type="text"  name="addressline1" value="{{ addressline1 }}" placeholder="Address"></div></li>
                <li class="list-group-item"><div class="input" width="100px"><input class="form-control" id="city" type="text"  name="city" value="{{ city }}" placeholder="City"></div></li>
                <li class="list-group-item"><div class="input" width="100px"><input class="form-control" id="state" type="text"  name="state" value="{{ state }}" placeholder="State" maxlength = "2" minlength="2"></div></li>
                <li class="list-group-item"><div class="input" width="100px"><input class="form-control" id="zipcode" type="text"  name="zipcode" value="{{ zipcode }}" placeholder="Zipcode"></div></li>
                <li class="list-group-item"><div class="input" width="100px"><input class="form-control" id="sec_answer" type="text"  name="sec_answer" value="{{ sec_answer }}" placeholder="Favorite Color"></div></li>  </div>
            </ul>
            <input type="submit" class="btn btn-primary">
            {% for msg in messages%}
                {{msg}}
            {% endfor %}
            </div>
        </div>
        <div>   
        </div>

    </form>
</body>
</html>
