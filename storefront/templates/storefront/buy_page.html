{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://i.imgur.com/NvuccL5.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishermen's Finds</title>
</head>
<body>
    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem; text-align: center;"> 
    <img class="card-img-top" src="{{product.imageURL}}" alt="{{product.product_name}} image">
    <p>{{product.product_name}}</p>
    <p>{{product.product_desc}}</p>
        <div class="form-group">                
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><div class="input" width="100px"><input class="form-control" id="name" type="text"  name="name" value="{{ name }}" placeholder="Name"></div></li>
                <li class="list-group-item"><div class="input" width="100px"><input class="form-control" id="CreditCard" type="text"  name="CreditCard" value="" placeholder="Credit Card #"></div></li>
                <li class="list-group-item"><div class="input" width="100px"><input class="form-control" id="MMYY" type="text"  name="MMYY" value="{{ MMYY }}" placeholder="MMYY"></div></li>
                <li class="list-group-item"><div class="input" width="100px"><input class="form-control" id="Address" type="text"  name="Address" value="{{ Address }}" placeholder="Address"></div></li>
                <li class="list-group-item">${{product.price}}</li>
            </ul>
            <input type="submit" class="btn btn-primary">
            </div>
        </div>
        
</body>
</html>
