  {% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <p class="text-center">
      <span>
      <button type="button" class="btn btn-primary">Home</button>
      <input type="text" value="Input Text Here">
      <button type="button" class="btn btn-primary">Search</button>
      <a class="btn btn-primary" href="{% url 'shoppingcart'%}">Cart</a>
      {%if user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'account'%}">{{fname}}</a>
      {% else %}
      <a class="btn btn-primary" href="{% url 'login'%}">Login</a>
      {% endif %}
      </span>
    </p>
    <p>
      <span>Filter By:</span>
      <button type="button" class="btn btn-primary">Lures</button>
      <button type="button" class="btn btn-primary">Fishing Rods</button>
      <button type="button" class="btn btn-primary">Bait</button>
      <button type="button" class="btn btn-primary">Misc</button>
   </p>
   <div class="row">
    {% if product %}
    {% for p in product %}
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{p.imageURL}}" alt="{{p.product_name}} image">
            <div class="card-body">
                <h5 class="card-title">{{p.product_name}}</h5>
                <a class="btn btn-primary" href="">${{p.price}}</a>
                <a class="btn btn-primary" href="{%url 'item_detail' p.product_id%}">info</a>
            </div>
        </div>
    {% endfor %}
    {% else %}
        <p>No Products</p>
    {% endif %}
    </div>
  </body>
</html>
