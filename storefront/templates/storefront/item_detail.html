{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://i.imgur.com/NvuccL5.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishermen's Finds</title>
</head>
<body style="text-align: center;">
    <span> <img src="https://i.imgur.com/wQgk90p.png" alt="image"> <h1>Fishermen's Finds</h1></span>
    <a class="btn btn-primary" href="{%url 'storefront'%}">Back Home</a>
    <div class="card" style="width: 18rem; margin: 0 auto; float: none; margin-bottom: 10px; margin-top: 20px;">
        <img class="card-img-top" src="{{product.imageURL}}" alt="{{product.product_name}} image">
          <div class="card-body" style="text-align: center;">
            <h5 class="card-title">{{product.product_name}} - ${{product.price}} </h5>
            <p>{{product.product_desc}}</p>         
          </div>
      </div>
      
</body>
</html>
